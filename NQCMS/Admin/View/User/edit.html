<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>修改管理员信息</title>
<hdjs/>
</head>
<body>
	<div class="warp">
	<form action="" method="post" name="edit">
		<div class="menu_list">
			<ul>
				<li ><a href="{|U:'Index'}" class="action">管理员列表</a></li>
				<li><a href="javascript:">修改管理员信息</a></li>
			</ul>
			
			<table class="table2 hd-form">
				<input type="hidden" name="{$data.uid}" />
					<tr>
						<td class="w200">用户名</td>
						<td><input type="text" name="username" value="{$data.username}" /></td>
					</tr>
					<tr>
						<td>新密码</td>
						<td><input type="password" name="password"/></td>
					</tr>
					<tr>
						<td>请再次输入新密码</td>
						<td><input type="password" name="newpassword"/></td>
					</tr>
					<tr>
						<td>旧密码</td>
						<td><input type="password" name="oldpassword"/></td>	
					</tr>
					<tr>
						<td></td>
						<td><input type="submit" value="提交" class="hd-success" /></td>
					</tr>
			</table>
			<js file=__CONTROLLER_VIEW__"/Js/js.js"/>
		</div>
		</form>
	</div>
</body>
</html>
