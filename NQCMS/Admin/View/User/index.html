<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>用户列表</title>
<hdjs/>
</head>
<body>
	<div class="warp">
		<div class="menu_list">
			<ul>
				<li ><a href="{|U:'Index'}" class="action">管理员列表</a></li>
				<li><a href="{|U:'add'}">添加管理员</a></li>
			</ul>
			<table class="table2 ">
				<thead>
					<tr>
						<td class="w150">UID</td>
						<td>用户名</td>
						<td>密码</td>
						<td>操作</td>
					</tr>
				</thead>
				<tbody>
					<list from="$data" name="$d">
					<tr>
						<td>{$d.uid}</td>
						<td>{$d.username}</td>
						<td>{$d.password}</td>
						<td>
							<a href="{|U:'edit',array('uid'=>$d['uid'])}">修改</a>  |  
							<a href="{|U:'delete',array('uid'=>$d['uid'])}">删除</a>
						</td>
					</tr>
					</list>
				</tbody>
			</table>
		</div>
	</div>

</body>
</html>
