<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文章列表</title>
	<hdjs/>
</head>
<body>
	<div class='wrap'>
		<div class="menu_list">
		    <ul>
		        <li><a href="{|U:'index'}"  class="action">文章列表</a></li>
		        <li><a href="{|U:'add'}">添加文章</a></li>
		    </ul>
		</div> 
	<table class='table2'>
		<thead>
			<tr>
				<td class='w30'>AID</td>
				<td>标题</td>
				<td>栏目</td>
				<td>发表时间</td>
				<td class='w200'>操作</td>
			</tr>
		</thead>
		<tbody>
			<list from="$data['data']" name="$d">
				<tr>
					<td>{$d.aid}</td>
					<td>{$d.title}</td>
					<td>{$d.catname}</td>
					<td>{$d.addtime|date:'Y-m-d',@@}</td>
					<td>
						<a href="{|U:'edit',array('aid'=>$d['aid'])}">编辑</a> |
						<a href="{|U:'delete',array('aid'=>$d['aid'])}" onclick='return confirm("确定删除子目录与所有文章吗?")'>删除</a> |
						<a href="">查看</a>
					</td>
				</tr>
			</list>
		</tbody>
	</table>
	<!-- 显示页码 -->
	<div class='page1'>
		{$data['page']}
	</div>
	</div>
</body>
</html>
