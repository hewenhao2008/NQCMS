<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>模板展示页</title>
<hdjs/>
</head>
<body>
	<div class="wrap">
		<ul>
			<list from="$dirs"  name='$d'>
				<li <if value="$d.current" > class="current"</if> dir="{$d.filename}">
					<img src="{$d.image}" alt="" />
					<p>{$d.config.author.0}</p>
					<p>{$d.config.email.0}</p>
				</li>

			</list>
		</ul>
	</div>
	<style type="text/css">
		ul li{
			width: 200px;
			height: 250px;
			float: left;
			list-style: none;
			margin: 10px;
			
		}
		ul li.current img{
			width: 200px;
			height: 200px;
			opacity: 1;
			border:2px solid green;
		}
		ul li img{
			width: 200px;
			height: 200px;
			opacity: 0.3;
			border:2px solid #333;
		}
		ul li p{
			line-height: 15px;
		}
	</style>
	<script type="text/javascript">
	$("ul li").click(function(){
		var dirname=$(this).attr('dir');
		$.ajax({
			url: CONTROLLER+'&a=set',
			type: 'POST',
			dataType: 'json',
			data: {dir: dirname},
			success:function(json){
				alert(json.message);
				location.reload();//刷新本页面
			}
			
		})
		
	})
</script>

</body>
</html>
